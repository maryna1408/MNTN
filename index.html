<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <title>MNTN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container wide-container">
        <nav class="navbar">
          <a href="\" class="logo">mntn</a>
          <ul class="nav">
            <li><a href="#">Equipment</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
          <button class="account-button"><i class="far fa-user-circle user-icon"></i>Account</button>
        </nav>
      </div>
    </header>
    <div class="hero">
      <div class="container">
        
      </div>
      <main class="main">
        <div class="container">
          <article class="sections">
            <section class="get-started flex">
              <div class="content">
                <h2>What level of hiker are you?</h2>
              </div>
              <img src="images/get-started.webp" alt="get-started" class="image">
            </section>
            <section class="hiking-essentials flex">
              <img src="images/hiking-essentials.webp" alt="hiking-essentials" class="image">
              <div class="content">
                <h2>Picking The Right Hiking Gear!</h2>
              </div>
            </section>
            <section class="where-you-go flex">
              <div class="content">
                <h2>Understand Your Map & Timing</h2>
              </div>
              <img src="images/where-you-go.webp" alt="where-you-go" class="image">
            </section>
          </article>
        </div>
      </main>
    </div>
  </body>
</html>
